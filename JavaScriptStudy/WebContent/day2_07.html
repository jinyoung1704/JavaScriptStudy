<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Person = function(name) {
            this.name = name;
            /*
            this.say - function () {
                return "I am" + this.name;
            };
            */
        };

        //프로토 타입
        Person.prototype.say = function() { //Person 프로토타입에 say 라는 함수를 추가한다. 모든 객체에 동일한 내용이 적용되는 경우 사용(메모리를 낭비하지 않는다.)
                                         
            return "I am" + this.name;
        };

        var adam = new Person ("Adam");
        var john = new Person ("John");
        var jane = new Person ("Jane");

        alert(adam.say());
        john.say();
        jane.say();
      
        
    </script>
</body>
</html>
