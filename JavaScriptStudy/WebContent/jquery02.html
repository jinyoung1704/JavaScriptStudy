<!doctype html>
<head>
<title>jQuery Selector</title>
<style>
	body{background-color:#ebebeb;font-family:Dotum}
	.content { background : #FFF; padding:10px; margin:10px; }
	#content { background : #FFF; padding:10px; margin:10px; }
	.box{width:40px; height:40px; float:left; padding:10px; margin:10px;background-color:#e0e0e0;}
	.box2{width:100px; height:40px; float:left; padding:10px; margin:10px;background-color:#EEEEEE}
    .class span,.class div  { 
            width:100px; height:40px; float:left; padding:10px; margin:10px; 
            background-color:#EEEEEE; 
        }
</style>   
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		//모든 요소 선택
		//$("*").css("border", "2px solid pink");

        //ID가 Content인 요소를 찾아 배경을 "yellow"로 변경합니다.
        //$("#content").css("background", "yellow");

	   //div 개체를 찾아 테두리를 "blue"로 변경합니다.
		//$("div").css("border", "2px solid blue");

		 //Class가 myClass인 요소를 찾아 테두리를 "red"로 변경합니다.
		//$(".myClass").css("border", "2px solid red");

	   //id=content, div 요소를 찾아 테두리를 "blue"로 변경합니다.
		$("#content, div").css("border", "2px solid red");

        //var selector = $("content, div") => 이런식으로 튜닝해서 한번만 호출하는것이 성능적으로 이득 
	});   

</script>
</head>
<body style="padding:10px;">
<h2>jQuery 시작 Selector</h2>
    <p>jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문하세요.</p>  
   <div class="content">    
        <div id="content">
            이 부분은 ID값이 content 입니다.
			<div>여기도 div</div>
        </div>        
    </div>


    <span class="box">SPAN2</span>
    <div class="box">DIV1</div>    
    <span class="box">SPAN1</span>
    <div class="box">DIV2</div>

	<div class="class">
    <span class="myClass">SPAN class="myClass"</span>

    <div class="box2">DIV</div>    
    <span class="box2">SPAN</span>
    <div class="myClass">DIV class="myClass"</div>
	</div>
</body>
</html>
